<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  </head>

  <style>
    body{
      background-color: #0D0D0D;
      margin: 0;
      padding: 0;
      font-family: "Inter", serif;
      overflow-x: hidden;
    }
    .search{
      border-radius: 4cm;
      height: 25px;
      width: 300px;
      font-size: 16px;
      margin-top: 5px;
      
      background-color: #0D0D0D;
      border: white 0.5px solid;
    }
    
    .login{
      margin-top: 5px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      height: 30px;
      justify-content: center;
      background-color: #0d0d0d00;
      border-radius: 4cm;
      border: #00A8FF 1px solid;
      color: #00A8FF;
      font-weight: bold;
      width: 100px;
      
      font-size: 12px;
    }
    
    .custom-link{
      color: #F5F5F5;
    }
    
    .signup{
      margin-top: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4cm;
      width: 100px;
      font-weight: bold;
      font-size: 12px;
      color: #0D0D0D;
      height: 30px;
      background-color: #00A8FF;
    }

    .grid-container {
      display: grid;
      position: absolute;
      left: 50%;
  transform: translate(-50%, -50%);
      grid-template-columns: repeat(12, 75px);
      gap: 15px;
      justify-content: center; /* Centers the grid horizontally */
      padding: 20px;
      max-width: calc(12 * 75px + 11 * 15px); /* Adjust max width to fit the grid */
      margin: 0 auto; /* Centering the grid container */
    }

    .grid-item {
      background-color: #575757;
      height: 1080px; /* Same height as the width */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 10%;
      text-align: center;
    }

    .hero {
  background-color: #007bbd00; /* Subtle gradient background */
  min-height: 100vh; /* Full height */
  display: flex;
  align-items: center;
}
.hero h1 {
  color: #00aeff; /* Bright blue text */
}
.hero p {
  color: #ccc; /* Light gray text */
}
.hero .btn-primary {
  background-color: #00aeff;
  border: none;
}
.hero .btn-primary:hover {
  background-color: #007bbd;
}

.quote{
  font-family: "Audiowide", serif;
  font-weight: 400;
  font-style: normal;
  font-size: 40px;
}

.description{
  font-size: 14px;
}

.action{
  font-size: 14px;
}

section {
      padding: 60px 0;
    }

    .article-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8rem;
      color: #fff;
    }

    .article-card {
      background-color: #1a1a1a;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }

    .article-card img {
      height: 200px;
      object-fit: cover;
    }

    .article-body {
      padding: 15px;
    }

    .tag {
      background-color: #007bff;
      color: #fff;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 20px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .article-title-text {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;

    }

   

    
    
  </style>


  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
    


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
