<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <style>
    body{
      background-color: #0D0D0D;
      margin: 0;
      padding: 0;
      font-family: "Inter", serif;
    }
    .search{
      border-radius: 4cm;
      height: 25px;
      width: 300px;
      font-size: 16px;
      margin-top: 5px;
      
      background-color: #0D0D0D;
      border: white 0.5px solid;
    }
    
    .login{
      margin-top: 5px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      height: 30px;
      justify-content: center;
      background-color: #0d0d0d00;
      border-radius: 4cm;
      border: #00A8FF 1px solid;
      color: #00A8FF;
      font-weight: bold;
      width: 100px;
      
      font-size: 12px;
    }
    
    .custom-link{
      color: #F5F5F5;
    }
    
    .signup{
      margin-top: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4cm;
      width: 100px;
      font-weight: bold;
      font-size: 12px;
      color: #0D0D0D;
      height: 30px;
      background-color: #00A8FF;
    }

    
    
  </style>


  <body>
    <nav class="navbar navbar-expand-xl ">
      <div class="container-fluid navbar-container ps-5 pe-5">
        <a class="navbar-brand custom-link" style="margin-right: 100px;" href="#" >Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-color" id="navbarNav">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a class="nav-link me-5 custom-link" href="#">Trends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-5 custom-link" href="#">Science's life</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-5 custom-link" href="#">Film Review</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
           
            <form class="form-inline my-2 my-lg-0 me-4">
      <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
    </form>
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link me-2 login " href="#">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link signup" aria-disabled="true">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
