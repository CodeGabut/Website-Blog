<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text in Bottom Left</title>
    <style>
        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9; /* Maintain 16:9 ratio */
            margin: auto;
            overflow: hidden;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }

        .text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: clamp(12px, 3vw, 36px); /* Responsive text size */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="/public/frieren.jpg" alt="Sample Image">
        <div class="text">Responsive Text</div>
    </div>

</body>
</html>
